<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit & Food Classifier</title>

  <!-- TensorFlow.js –∏ TeachableMachine –±–∏–±–ª–∏–æ—Ç–µ–∫–∏—Ç–µ -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #webcam-container {
      margin: 0 auto;
      border: 4px solid #333;
      border-radius: 10px;
      width: fit-content;
      margin-bottom: 20px;
    }

    canvas {
      border-radius: 10px;
    }

    #result {
      font-size: 1.5em;
      background: #fff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>üçé Food & Fruit Classifier</h1>
  <div id="webcam-container"></div>
  <div id="result">Loading...</div>

  <script type="text/javascript">
    const URL = "./"; // –∞–∫–æ model.json –∏ metadata.json —Å–∞ –≤ —Å—ä—â–∞—Ç–∞ –ø–∞–ø–∫–∞

    let model, webcam;

    const calorieTable = {
      "Egg": 155,
      "Tomato": 18,
      "Onion": 40,
      "Banana": 89,
      "Orange": 47,
      "Carrot": 41,
      "Cucumber": 16,
      "Pepper": 20,
      "Apricot": 48,
      "Eggplant": 25,
      "Apple": 52,
      "Lukanka": 450 // –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤—ä—á–Ω–æ –∑–∞ 100 –≥
    };

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      webcam = new tmImage.Webcam(224, 224, true); // —Ä–∞–∑–º–µ—Ä –∏ –æ–≥–ª–µ–¥–∞–ª–µ–Ω –æ–±—Ä–∞–∑
      await webcam.setup(); // –∏–∑–∏—Å–∫–≤–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update(); // –∞–∫—Ç—É–∞–ª–∏–∑–∏—Ä–∞ –∫–∞–¥—ä—Ä–∞
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const top = prediction.sort((a, b) => b.probability - a.probability)[0];

      const label = top.className;
      const calories = calorieTable[label] || "?";

      document.getElementById("result").innerHTML = `
        <strong>${label}</strong><br>
        ü•ó ~${calories} kcal / 100g
      `;
    }

    init();
  </script>

</body>
</html>
