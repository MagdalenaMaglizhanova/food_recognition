<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Останалата част от head секцията остава същата -->
</head>
<body>
  <!-- Останалата част от HTML кода остава същата, освен следния JavaScript -->

  <script type="text/javascript">
    // Останалите функции остават същите, освен следните промени:

    function switchTab(e) {
      // Remove active class from all tabs
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Add active class to clicked tab
      e.currentTarget.classList.add('active');
      
      // Hide all tab contents
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      // Show the corresponding tab content
      const tabId = e.currentTarget.getAttribute('data-tab');
      document.getElementById(`${tabId}-tab`).classList.add('active');
    }

    async function init() {
      try {
        // Останалия код в init() остава същия

        // Tab switching - променен event listener
        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', function(e) {
            switchTab(e);
          });
        });
        
      } catch (error) {
        console.error("Error initializing:", error);
      }
    }

    // Останалите функции остават същите
  </script>
</body>
</html>
